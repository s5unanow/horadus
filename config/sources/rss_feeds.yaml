# RSS Feeds Configuration
#
# This file defines the RSS feeds to monitor for news collection.
# Each feed has a credibility score based on journalistic standards.
#
# credibility: 0.0-1.0 scale
#   0.9-1.0: Major wire services, primary sources
#   0.8-0.9: Major newspapers, established outlets
#   0.7-0.8: Reputable regional/specialty outlets
#   0.6-0.7: Secondary sources, aggregators
#   0.5-0.6: Opinion-heavy outlets
#   <0.5: Unreliable, use with caution
#
# source_tier: (Expert Recommendation)
#   primary: Official sources, wire services with direct access
#   wire: Major international wire services (AP, Reuters, AFP)
#   major: Major newspapers with original reporting
#   regional: Reputable regional/specialty outlets
#   aggregator: News aggregators, blogs, secondary reporting
#
# reporting_type: (Expert Recommendation)
#   firsthand: Original reporting, on-the-ground sources
#   secondary: Citing other sources, analysis of primary reports
#   aggregator: Compiling/summarizing other sources

feeds:
  # ==========================================================================
  # Tier 1: Wire Services (highest credibility)
  # ==========================================================================

  - name: "Reuters World"
    url: "https://feeds.reuters.com/Reuters/worldNews"
    credibility: 0.95
    source_tier: wire
    reporting_type: firsthand
    categories:
      - "world"
      - "politics"
    check_interval_minutes: 15
    max_items_per_fetch: 50
    language: "en"
    enabled: true

  - name: "AP News - World"
    url: "https://rsshub.app/apnews/topics/world-news"
    credibility: 0.95
    source_tier: wire
    reporting_type: firsthand
    categories:
      - "world"
      - "politics"
    check_interval_minutes: 15
    max_items_per_fetch: 50
    language: "en"
    enabled: true

  - name: "AFP - English"
    url: "https://www.afp.com/en/rss-feeds"
    credibility: 0.95
    source_tier: wire
    reporting_type: firsthand
    categories:
      - "world"
    check_interval_minutes: 30
    max_items_per_fetch: 30
    language: "en"
    enabled: false  # Requires subscription

  # ==========================================================================
  # Tier 2: Major International Outlets
  # ==========================================================================

  - name: "BBC World"
    url: "http://feeds.bbci.co.uk/news/world/rss.xml"
    credibility: 0.90
