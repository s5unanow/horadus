  - name: "Nikkei Asia"
    url: "https://asia.nikkei.com/rss/feed/nar"
    credibility: 0.85
    source_tier: major
    reporting_type: firsthand
    categories:
      - "asia"
      - "china"
      - "japan"
    check_interval_minutes: 60
    max_items_per_fetch: 30
    language: "en"
    enabled: true

# Global settings
settings:
  default_check_interval_minutes: 30
  default_max_items_per_fetch: 30
  request_timeout_seconds: 30
  user_agent: "GeopoliticalIntel/1.0 (News Aggregator)"
  respect_robots_txt: true

  # Tier multipliers for credibility calculation (Expert Recommendation)
  tier_multipliers:
    primary: 1.0      # Official sources, direct access
    wire: 0.95        # AP, Reuters, AFP
    major: 0.85       # BBC, Guardian, major papers
    regional: 0.70    # Specialty/regional outlets
    aggregator: 0.50  # News aggregators, blogs

  # Reporting type multipliers
  reporting_multipliers:
    firsthand: 1.0    # Original reporting
    secondary: 0.7    # Citing other sources
    aggregator: 0.4   # Pure aggregation
