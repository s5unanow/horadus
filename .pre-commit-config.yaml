# =============================================================================
# Pre-commit Configuration
# =============================================================================
# Install: make hooks
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate
# =============================================================================

default_language_version:
  python: python3.12

repos:
  # -------------------------------------------------------------------------
  # Local workflow guards
  # -------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: branch-name-guard
        name: branch-name-guard
        entry: ./scripts/check_branch_name.sh
        language: system
        pass_filenames: false
        stages: [pre-commit, pre-push]

  # -------------------------------------------------------------------------
  # General file checks
  # -------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags (for YAML configs)
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict

  # -------------------------------------------------------------------------
  # Python: Ruff (linting + formatting)
  # -------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Linter (relaxed for stub implementations)
      - id: ruff
        args: [
          --fix,
          --exit-non-zero-on-fix,
          --ignore, "ARG001,ARG002",  # Allow unused args in stubs
          --ignore, "DTZ003",          # Allow datetime.utcnow for now
          --ignore, "TCH002,TCH003",   # Relax type-checking imports
        ]
      # Formatter (replaces black)
      - id: ruff-format

  # -------------------------------------------------------------------------
  # Python: Type checking
  # NOTE: Mypy removed from pre-commit - run via `make typecheck` instead
  # Pre-commit mypy doesn't have access to all project dependencies
  # -------------------------------------------------------------------------

  # -------------------------------------------------------------------------
  # Security: Check for secrets
  # -------------------------------------------------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        # Exclude low-risk, high-churn docs/task text from secrets scanning.
        # Keep scanning code/config where secrets are most likely to appear.
        exclude: '(^docs/|^tasks/|^ai/eval/baselines/|\.env\.example$)'

  # -------------------------------------------------------------------------
  # Security: Bandit (Python security linter)
  # -------------------------------------------------------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # -------------------------------------------------------------------------
  # Commit message format
  # -------------------------------------------------------------------------
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.14.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

# =============================================================================
# CI Configuration
# =============================================================================
ci:
  autofix_prs: true
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_schedule: weekly
  autoupdate_commit_msg: "chore: update pre-commit hooks"
