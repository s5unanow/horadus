  - name: "SCMP - China"
    url: "https://www.scmp.com/rss/91/feed"
    credibility: 0.75
    source_tier: major
    reporting_type: firsthand
    categories:
      - "china"
      - "asia"
    check_interval_minutes: 60
    max_items_per_fetch: 30
    language: "en"
