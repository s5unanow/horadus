version: '3.8'

services:
  # PostgreSQL with pgvector and TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: geoint-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geoint
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d geoint"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - geoint-network
    restart: unless-stopped

  # Redis for Celery task queue and caching
  redis:
    image: redis:7-alpine
    container_name: geoint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - geoint-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  geoint-network:
    driver: bridge
