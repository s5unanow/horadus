# =============================================================================
# Continuous Integration Pipeline
# =============================================================================
# Runs on: push to main/develop, pull requests
# Jobs: lint, typecheck, test, security
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  INTEGRATION_DB_USER: "postgres"
  INTEGRATION_DB_PASSWORD: "postgres"  # pragma: allowlist secret
  INTEGRATION_DB_NAME: "geoint_test"
  INTEGRATION_REDIS_URL: "redis://localhost:6379/0"

jobs:
  # ---------------------------------------------------------------------------
  # Workflow Guard: Task Branch + PR Scope
  # ---------------------------------------------------------------------------
  workflow_guard:
    name: Workflow Guard
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Validate task branch and PR scope
        env:
          PR_BRANCH: ${{ github.head_ref }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: ./scripts/check_pr_task_scope.sh

  # ---------------------------------------------------------------------------
  # Code Quality: Linting and Formatting
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Check formatting
        run: uv run --no-sync ruff format src/ tests/ --check

      - name: Run linter
        run: uv run --no-sync ruff check src/ tests/

  # ---------------------------------------------------------------------------
  # Type Checking
  # ---------------------------------------------------------------------------
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Run mypy
        run: uv run --no-sync mypy src/

  # ---------------------------------------------------------------------------
  # Unit Tests
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Validate eval taxonomy contract
        run: |
          uv run --no-sync horadus eval validate-taxonomy \
            --gold-set ai/eval/gold_set.jsonl \
            --trend-config-dir config/trends \
            --output-dir ai/eval/results \
            --max-items 200 \
            --tier1-trend-mode subset \
            --signal-type-mode warn \
            --unknown-trend-mode warn

      - name: Run unit tests
        run: uv run --no-sync pytest tests/unit/ -v --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Integration Tests (requires services)
  # ---------------------------------------------------------------------------
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Build pgvector-capable Postgres image
        run: docker build -t geoint-postgres:ci -f docker/postgres/Dockerfile docker/postgres

      - name: Start integration Postgres
        run: |
          docker run -d \
            --name geoint-postgres-ci \
            -e POSTGRES_USER=${{ env.INTEGRATION_DB_USER }} \
            -e POSTGRES_PASSWORD=${{ env.INTEGRATION_DB_PASSWORD }} \
            -e POSTGRES_DB=${{ env.INTEGRATION_DB_NAME }} \
            -p 5432:5432 \
            -v "${GITHUB_WORKSPACE}/docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro" \
            geoint-postgres:ci

      - name: Wait for integration services
        run: |
          for attempt in {1..30}; do
            if docker exec geoint-postgres-ci pg_isready -U "${{ env.INTEGRATION_DB_USER }}" -d "${{ env.INTEGRATION_DB_NAME }}"; then
              break
            fi
            if [ "$attempt" -eq 30 ]; then
              docker logs geoint-postgres-ci
              exit 1
            fi
            sleep 2
          done
          sleep 3

      - name: Verify required Postgres extensions
        run: |
          installed_count=$(
            docker exec geoint-postgres-ci \
              psql -U "${{ env.INTEGRATION_DB_USER }}" -d "${{ env.INTEGRATION_DB_NAME }}" \
              -tAc "SELECT count(*) FROM pg_extension WHERE extname IN ('timescaledb', 'vector');"
          )
          if [ "$installed_count" -ne 2 ]; then
            docker exec geoint-postgres-ci \
              psql -U "${{ env.INTEGRATION_DB_USER }}" -d "${{ env.INTEGRATION_DB_NAME }}" \
              -c "SELECT extname, extversion FROM pg_extension ORDER BY extname;"
            exit 1
          fi

      - name: Run integration migrations and tests
        env:
          DATABASE_URL: postgresql+asyncpg://${{ env.INTEGRATION_DB_USER }}:${{ env.INTEGRATION_DB_PASSWORD }}@localhost:5432/${{ env.INTEGRATION_DB_NAME }}  # pragma: allowlist secret
          REDIS_URL: ${{ env.INTEGRATION_REDIS_URL }}
          MIGRATION_GATE_VALIDATE_AUTOGEN: "true"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          uv run --no-sync alembic upgrade head
          ./scripts/check_migration_drift.sh
          uv run --no-sync pytest tests/integration/ -v -m integration

      - name: Dump Postgres logs on failure
        if: failure()
        run: docker logs geoint-postgres-ci

  # ---------------------------------------------------------------------------
  # Security Scanning
  # ---------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Run Bandit (code security)
        run: uv run --no-sync bandit -c pyproject.toml -r src/

      - name: Validate lockfile
        run: uv lock --check

  # ---------------------------------------------------------------------------
  # Build Check
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build package
        run: uvx --from build pyproject-build

      - name: Check package
        run: uvx twine check dist/*
