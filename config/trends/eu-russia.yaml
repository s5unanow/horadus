id: "eu-russia"
name: "Russia-Europe Direct Conflict Escalation"
description: |
  Tracks escalation risk from hybrid and proxy confrontation into direct military
  conflict between Russia and European NATO states.

baseline_probability: 0.08
decay_half_life_days: 30

disqualifiers:
  - signal: "binding_peace_treaty"
    effect: "reset_to_baseline"
    description: "Ratified multi-party peace treaty with verification regime"
  - signal: "durable_force_separation"
    effect: "reassess"
    description: "Verified force separation and deconfliction architecture"

falsification_criteria:
  decrease_confidence:
    - "No high-severity military incidents for 9+ months"
    - "Restored military hotlines with regular joint deconfliction"
    - "Sustained diplomatic normalization with sanctions rollback"
  increase_confidence:
    - "Deadly direct incident involving NATO personnel"
    - "Rapid force mobilization near NATO frontier"
    - "Official rhetoric indicating imminent confrontation"
  would_invalidate_model:
    - "Major alliance collapse or withdrawal of core actors"

indicators:
  military_movement:
    weight: 0.05
    direction: escalatory
    type: leading
    keywords: ["troop buildup", "deployment", "reinforcement", "forward posture"]

  military_incident:
    weight: 0.06
    direction: escalatory
    type: leading
    keywords: ["airspace violation", "naval collision", "fired upon", "intercept"]

  weapons_transfer:
    weight: 0.04
    direction: escalatory
    type: leading
    keywords: ["long-range systems", "arms package", "munition transfer"]

  nuclear_rhetoric:
    weight: 0.04
    direction: escalatory
    type: leading
    keywords: ["nuclear posture", "strategic deterrence", "nuclear readiness"]

  diplomatic_breakdown:
    weight: 0.03
    direction: escalatory
    type: lagging
    keywords: ["expelled diplomats", "suspended talks", "severed channels"]

  ceasefire:
    weight: 0.04
    direction: de_escalatory
    type: lagging
    keywords: ["ceasefire", "truce", "cessation of hostilities"]

  diplomatic_talks:
    weight: 0.03
    direction: de_escalatory
    type: leading
    keywords: ["peace talks", "summit", "negotiation", "deconfliction"]

regions:
  - Eastern Europe
  - Baltic region
  - Black Sea
  - Arctic

actors:
  - Russia
  - NATO
  - European Union
  - United States
  - Poland
  - Baltic States
