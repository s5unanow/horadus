  - name: "TASS (Russia)"
    url: "https://tass.com/rss/v2.xml"
    credibility: 0.50
    source_tier: primary  # State source - primary for official Russian position
    reporting_type: firsthand
    categories:
      - "russia"
    check_interval_minutes: 60
    max_items_per_fetch: 20
